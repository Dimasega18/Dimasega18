name: Generate Snake & Terminal Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:  

jobs:
  generate-snake:
    name: Generate GitHub Snake Contribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push Snake Animation
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://Dimasega18:${{ secrets.GH_PAT }}@github.com/Dimasega18/Dimasega18.git
          git add github-contribution-grid-snake*.svg
          git commit -m "Update Snake Animation üêç"
          git push origin main

  generate-terminal-svg:
    name: Generate Terminal SVG
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y asciinema
          npm install -g svg-term-cli@1.0.0

      - name: Record Terminal Session
        run: |
          asciinema rec --overwrite terminal.cast -c "echo 'Hello, GitHub Actions!'; ls -la; exit"

      - name: Convert Terminal Cast to SVG
        run: |
          svg-term --in terminal.cast --out terminal.svg --height 20 --width 60

      - name: Commit and Push Terminal SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add terminal.svg
          git commit -m "Update Terminal SVG üñ•Ô∏è"
          git push origin main
