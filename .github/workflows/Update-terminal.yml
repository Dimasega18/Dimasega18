name: Update Terminal Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Update setiap hari
  workflow_dispatch:

jobs:
  update-terminal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Terminal SVG
        run: |
          sudo apt-get install -y asciinema
          asciinema rec -c "echo 'Hello, World!'; ls -la; echo 'Python + SQL = ❤️'; sleep 3" terminal.cast
          npx svg-term-cli --cast terminal.cast --out terminal.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add terminal.svg
          git commit -m "Update Terminal SVG"
          git push
